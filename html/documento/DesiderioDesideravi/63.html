		<span class="numero">63.</span>
        Por isso, gostaria de deixar mais uma indicação para continuar nossa jornada. Convido-vos a redescobrir o sentido do <i>ano litúrgico</i> e do <i>dia do Senhor</i>: também isso nos é legado pelo Concílio (cf. <ref-doc id="SacrosanctumConcilium" paragrafo="102-111">SC, n. 102-111</ref-doc>).
