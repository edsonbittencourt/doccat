<div id="cic_91">
	<p class="titulo6">O senso sobrenatural da fé</p>
	<p class="texto">
		<span class="numero">91</span>
		Todos os fiéis participam da compreensão e da transmissão da verdade revelada. Receberam a unção do Espírito Santo, que os instrui<sup>77</sup> e os conduz à verdade em sua totalidade<sup>78</sup>.
	</p>
