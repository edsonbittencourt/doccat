	<p class="texto">
		<span class="numero">89</span>
		Há uma conexão orgânica entre nossa vida espiritual e os dogmas. Os dogmas são luzes no caminho de nossa fé que o iluminam e tornam seguro. Na verdade, se nossa vida for reta, nossa inteligência e nosso coração estarão abertos para acolher a luz dos dogmas da fé<sup>74</sup>.
	</p>
