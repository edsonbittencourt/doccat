	<p class="texto">
		<span class="numero">92</span>
		"O conjunto dos fiéis... não pode enganar-se no ato de fé. E manifesta esta sua peculiar piedade mediante o senso sobrenatural da fé de todo o povo, quando, 'desde os bispos até o último dos fiéis leigos', apresenta um consenso universal sobre questões de fé e costumes."<sup>79</sup>
	</p>
