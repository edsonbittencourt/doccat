	<p class="titulo4">Resumindo</p>
	<p class="texto">
		<span class="numero">96</span>
		<i>O que Cristo confiou aos apóstolos, estes o transmitiram por sua pregação e por escrito, sob a inspiração do Espírito Santo, a todas as gerações, até a volta gloriosa de Cristo.</i>
	</p>
