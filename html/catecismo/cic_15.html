	<p class="titulo3">Parte II: Os sacramentos de fé</p>
	<p class="texto">
		<span class="numero">15</span>
		A segunda parte do Catecismo expõe como a salvação de Deus, realizada uma vez por todas por Cristo Jesus e pelo Espírito Santo, se toma presente nas ações sagradas da liturgia da Igreja (Seção I), particularmente nos sete sacramentos (Seção II).
