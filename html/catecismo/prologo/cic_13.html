	<p class="titulo2">IV. A estrutura deste Catecismo</p>
	<p class="texto">
		<span class="numero">13</span>
		O projeto deste Catecismo inspira-se na grande tradição dos catecismos que articulam a catequese em tomo de quatro “pilares”: a profissão da fé batismal (o Símbolo), os sacramentos da fé, a vida de fé (os Mandamentos), a oração do crente (o “Pai-Nosso”).
	</p>
