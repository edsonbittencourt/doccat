		<span class="numero">137</span>
		<i>A interpretação das Escrituras inspiradas deve antes de tudo estar atenta àquilo que Deus quer revelar por intermédio dos autores sagrados para nossa salvação. O que vem do Espírito só é plenamente entendido pela ação do Espírito<sup>139</sup>.</i>
