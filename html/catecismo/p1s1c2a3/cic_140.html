		<span class="numero">140</span>
		<i>A unidade dos dois Testamentos decorre da unidade do projeto de Deus e de sua Revelação. O Antigo Testamento prepara o Novo, ao passo que este último cumpre o Antigo; os dois se iluminam reciprocamente; os dois são verdadeira Palavra de Deus.</i>
