		<span class="numero">103</span>
		Por este motivo, a Igreja sempre venerou as divinas Escrituras, como venera também o Corpo do Senhor. Ela não cessa de apresentar aos fiéis o Pão da vida tomado da Mesa da Palavra de Deus e do Corpo de Cristo<sup>92</sup>.
