	<p class="texto">
		<span class="numero">68</span>
		<i>Por amor, Deus revelou-se e doou-se ao homem. Traz assim uma resposta definitiva e superabundante às questões que o homem se faz acerca do sentido e do objetivo de sua vida.</i>
