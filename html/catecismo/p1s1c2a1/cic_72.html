		<span class="numero">72</span>
		<i>Deus escolheu Abraão e fez uma aliança com ele e sua descendência. Daí formou seu povo, ao qual revelou sua lei por intermédio de Moisés. Pelos profetas preparou este povo a acolher a salvação destinada à humanidade inteira.</i>
	</p>
