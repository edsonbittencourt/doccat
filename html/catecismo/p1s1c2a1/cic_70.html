	<p class="texto">
		<span class="numero">70</span>
		<i>Para além do testemunho que Deus dá de si mesmo nas coisas criadas, ele manifestou-se pessoalmente aos nossos primeiros pais. Falou-lhes e, depois da queda, prometeu-lhes a salvação<sup>56</sup> e ofereceu-lhes sua aliança.</i>
	</p>
