	<p class="titulo3">Resumindo</p>
	<p class="texto">
		<span class="numero">44</span>
		<i>O homem é, por natureza e por vocação, um ser religioso. Porque provém de Deus e para Ele caminha, o homem só vive uma vida plenamente humana se viver livremente sua relação com Deus.</i>
	</p>
