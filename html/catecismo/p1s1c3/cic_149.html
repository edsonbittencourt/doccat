	<p class="texto">
		<span class="numero">149</span>
		Durante toda a sua vida e até sua última provação<sup>152</sup>, quando Jesus, seu filho, morreu na cruz, sua fé não vacilou. Maria não deixou de crer "no cumprimento" da Palavra de Deus. Por isso a Igreja venera em Maria a realização mais pura da fé.
	</p>
