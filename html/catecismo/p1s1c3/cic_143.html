	<p class="texto">
		<span class="numero">143</span>
		Pela fé, o homem submete completamente sua inteligência e sua vontade a Deus. Com todo o seu ser, o homem dá seu assentimento a Deus revelador<sup>143</sup>. A Sagrada Escritura denomina "obediência da fé" esta resposta do homem ao Deus que revela<sup>144</sup>.
	</p>
