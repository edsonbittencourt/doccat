		<span class="numero">181</span>
		<i>"Crer" é um ato eclesial. A fé da Igreja precede, gera, sustenta e alimenta nossa fé. A Igreja é a mãe de todos os crentes. "Ninguém pode ter a Deus por Pai, que não tenha Igreja por mãe."<sup>196</sup></i>
	</p>
