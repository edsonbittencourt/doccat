	<p class="texto">
		<span class="numero">175</span>
		"Esta fé que recebemos da Igreja, nós a guardamos com cuidado, pois sem cessar, sob a ação do Espírito de Deus, à guisa de um depósito de grande preço encerrado em um vaso precioso, ela rejuvenesce e faz rejuvenescer o próprio vaso que a contém."<sup>195</sup>
	</p>
