	<p class="titulo2">VI. As adaptações necessárias</p>
	<p class="texto">
		<span class="numero">23</span>
		Neste Catecismo a ênfase é posta na exposição doutrinal. Quer ele ajudar a aprofundar o conhecimento da fé. Por isso mesmo está orientado para o amadurecimento desta fé, para seu enraizamento na vida e sua irradiação no testemunho<sup>10</sup>.
	</p>

		<span class="numero">10.</span>
