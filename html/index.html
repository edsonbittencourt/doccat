						</li>

						<div class="spinner-border spinner-border-sm" role="status" style="color: #fff;"></div>
					</ul>
					<ul id="storageUpload" class="navbar-nav mb-2 mb-sm-0 text-end d-none">
						<input class="form-control form-control-sm" id="formFileSm" type="file" onchange="javascript:Storage.importarOnChange();">
					</ul>
					<ul id="storageMenu" class="navbar-nav mb-2 mb-sm-0 text-end">
						<li class="nav-item dropdown">
							<a class="d-block nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Anotações</a>
							<ul class="dropdown-menu dropdown-menu-end text-small">
								<li><a class="dropdown-item" onclick="javascript:Storage.exportar();">Exportar</a></li>
								<li><a class="dropdown-item" onclick="javascript:Storage.importar();">Importar</a></li>

											html = "<html></html>;
											var win = window.open("", "_blank", "");
											win.document.body.innerText = html;
