	<span class="capitulo">117</span>
	<span class="versiculo"><sup>1</sup> <i>ALLELUIA</i>
.

collaudate eum, omnes populi.</span>
	<span class="versiculo"><sup>2</sup> Quoniam confirmata est super nos misericordia eius,
