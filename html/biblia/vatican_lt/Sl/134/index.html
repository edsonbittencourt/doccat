<div>
    <span class="capitulo">134</span>
    <span class="versiculo"><sup>1</sup> <i>Canticum ascensionum</i>
.
Ecce benedicite Dominum,
omnes servi Domini,
qui statis in domo Domini per noctes.</span>
    <span class="versiculo"><sup>2</sup> Extollite manus vestras ad sanctuarium
et benedicite Dominum.</span>
    <span class="versiculo"><sup>3</sup> Benedicat te Dominus ex Sion,
qui fecit caelum et terram.</span>
</div>
