<div>
	<span class="capitulo">134</span>
	<span class="titulo">Servos do Senhor, bendizei-o!</span>
	<span class="versiculo"><sup>1</sup> [Cântico das romarias.] <br> Vinde, bendizei o Senhor, <br> vós todos, servos do Senhor; <br> vós que estais de serviço na casa do Senhor <br> durante as noites. <br></span>
	<span class="versiculo"><sup>2</sup> Levantai as mãos para o santuário <br> e bendizei o Senhor. <br></span>
	<span class="versiculo"><sup>3</sup> §De Sião te abençoe o Senhor, <br> que fez o céu e a terra. <br> <br></span>
</div>
