<div>
	<span class="capitulo">117</span>
	<span class="titulo">Louvai o Senhor, todas as nações!</span>
	<span class="versiculo"><sup>1</sup> Aleluia! <br> Povos todos, louvai o Senhor, <br> nações todas, dai-lhe glória; <br></span>
	<span class="versiculo"><sup>2</sup> porque forte é seu amor para conosco <br> e a fidelidade do Senhor dura para sempre. <br> <br></span>
</div>
