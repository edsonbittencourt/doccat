	<span class="capitulo">117</span>
	<span class="versiculo"><sup>19</sup> (116)</span>
	<span class="versiculo"><sup>1</sup> <h1>Louvai o Senhor, todas as nações!</h1> Aleluia! <br> Povos todos, louvai o Senhor, <br> nações todas, dai-lhe glória; <br></span>
	<span class="versiculo"><sup>2</sup> porque forte é seu amor para conosco <br> e a fidelidade do Senhor dura para sempre. <br> <br></span>
